<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>“农大肥业”杯2015-2016山东粮王大赛报名表</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="login-page">
<div class="banner"><img src="images/topbanner.jpg" class="img-responsive" width="100%"></div>
<div class="login-form" ms-controller="enrollinfo">
    <div class="login-content">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
                </div>
                <div class="enroll-data">
                    <span>{{name}}</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>地&nbsp;&nbsp;&nbsp;&nbsp;址：</span>
                </div>
                <div class="enroll-data">
                    <span>{{address}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>手&nbsp;&nbsp;&nbsp;&nbsp;机：</span>
                </div>
                <div class="enroll-data">
                    <span>{{mobile}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>去年种植玉米品种：</span>
                </div>
                <div class="enroll-data">
                    <span>{{ly_crop}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>去年玉米种植面积：</span>
                </div>
                <div class="enroll-data">
                    <span>{{ly_area}}</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">
                    <span>今年计划种植品种：</span>
                </div>
                <div class="enroll-data">
                    <span>{{ty_crop}}</span>
                </div>
            </div>
        </div>

        <div class="form-group" >
            <div class="input-group"  >
                <div class="input-group-addon">
                    <span>今年计划种植面积：</span>
                </div>
                <div class="enroll-data">
                    <span>{{ty_area}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div><img src="images/botBannerf.jpg" class="img-responsive" width="100%"></div>
</body>
<script src="js/avalon.mobile.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/model/settings.js"></script>
<script src="js/model/popWindow.js"></script>
<script src="js/model/enrollinfo.js"></script>
</html>

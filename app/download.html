<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>下载EXCEL数据包</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="login-page">
<div class="login-form" ms-controller="download">
    <div class="login-content">
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-login" ms-click="download">
                <b>生成EXCEL数据包</b>
            </button>
            <br>
            <button type="submit" id="download_button" style="display: none" class="btn btn-primary btn-block btn-login" onclick="window.location.href='./excel/enroll_form.xlsx'">
                <b>下载EXCEL数据包</b>
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/avalon.mobile.min.js" ></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/model/settings.js"></script>
<script type="text/javascript" src="js/model/download.js"></script>

</body>
</html>
